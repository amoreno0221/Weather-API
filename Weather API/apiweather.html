<!DOCTYPE html>
<html>
<head>
  <title>Weather Api Challenge</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" ></script>
</head>
<body>
  <input id="city"></input>
  <button id="getWeatherForecast">GET WEATHER FORECAST</button>
  <div class="ShowWeatherForecast"></div>

  <script type="text/javascript">
    $(document).ready(function(){
      
      $("#getWeatherForecast").click(function(){
                
                var city = $("#city").val();
            var key  = '8058ff43b5f0a60b0177bcfbe7545794';
            
            $.ajax({
              url:'http://api.openweathermap.org/data/2.5/weather',
              dataType:'json',
              type:'GET',
              data:{q:city, appid: key, units: 'metric'},
              success: function(data){
                var wf = '';
                $.each(data.weather, function(index, val){
                  wf += '<p><b>' + data.name + "</b><img src="+ val.icon + ".png></p>"+ data.main.temp + '&deg;C ' + 
                  ' | ' + val.main + ", " + val.description 
                });
              
               $(".ShowWeatherForecast").html(wf);
              }
            })
      });
    });
  </script>

</body>
</html>
